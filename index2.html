<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scandiWebPage2</title>
    <link rel="stylesheet" href="/styles/typography.css" />
    <link rel="stylesheet" href="/styles/fonts.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <nav class="navbar sticky row center space-between">
      <!--  -->
      <div class="hamburger none">
        <div class="hamburger-icon big none">&#9776;</div>
      </div>
      <!--  -->
      <div class="row list small">
        <div class="under-line">
          <p class="nav-item" style="color: rgb(11, 172, 11)">Woman</p>
        </div>

        <p class="nav-item">Men</p>
        <p class="nav-item">Kids</p>
      </div>
      <!--  -->
      <div class="logo-container absolute">
        <img class="logo" src="/assets/logos/a-logo.svg" />
      </div>

      <div>
        <img
          style="cursor: pointer"
          src="/assets/logos/Empty Cart.svg"
          alt=""
        />
      </div>

      <!--  -->
    </nav>
    <!--  -->
    <div class="img-container row">


      <div class="column photo-list wrap">
        <img class="img-size" src="assets/images/Image.svg" />
        <img class="img-size" src="assets/images/Image.svg" />
        <img class="img-size" src="assets/images/Image.svg" />
        <img class="img-size" src="assets/images/Image.svg" />
        <img class="img-size" src="assets/images/Image.svg" />
        </div>


        <div class="row main-div"> 
          <img class="main-img" src="assets/images/Image.svg" />


          <div class="column form-main">

            <p class="big boldlvl6">Running Shorts</p>
            <p style="margin-top: 30px;" class="medium boldlvl7 roboto">SIZE:</p>

            <div class="row clothes-sizes-container">
              
              <div class="sizes-container small full-center ">XS</div>
              <div class="sizes-container different-sizes small full-center">S</div>
              <div class="sizes-container small full-center">M</div>
              <div class="sizes-container small full-center">L</div>
            </div>

            <p class="medium boldlvl7 roboto">COLOR:</p>
            <div class="colors-container row">
              
              <div class="color1 color-size"></div>
              <div class="color2 color-size"></div>
              <div class="color3 color-size"></div>
            </div>

            <div class="column" style="gap: 20px; margin-bottom: 25px;">
              <p class="medium boldlvl7 roboto">PRICE:</p>
              <p class="mediumX2 boldlvl7">$50.00</p>
            </div>
             
            <div>
              <div class="add-button full-center small boldlvl7">ADD TO CART</div>
            </div>
            <p class="information small roboto">Find stunning women's cocktail dresses and party dresses. 
              Stand out in lace and metallic cocktail dresses and party dresses 
              from all your favorite brands.</p>
            
          </div>
          
        </div>


        

        <style>
          @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
        </style>





    <!--  -->
  </body>
</html>
